<!DOCTYPE html>
<html>
<head>
	<title>clog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#222">
	<link href="/style.css" rel="stylesheet">
</head>
<body>
	<div id="content">
		<form method="get">
			<label>channel:
				<select name="channel">
				{{range .Channels}}
					<option value="{{.}}">{{.}}</option>
				{{end}}
				</select>
			</label>
			<br>
			<label>query:
				<input type="text" name="q" value='+flask +dt:<"2013-08-01"' class="query">
			</label>
			<a href="http://www.blevesearch.com/docs/Query-String-Query/" target="_blank">docs</a>
			<br>
			<input type="submit">
		</form>
		<div id="hits"></div>
	</div>
	<script src="/index.js"></script>
</body>
</html>
